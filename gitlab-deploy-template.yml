spec:
  inputs:
    environment:
      default: staging
    stage:
      default: deploy
---
# 必须是pages作为名字
pages:
  stage: $[[ inputs.stage ]]
  variables:
    DRAWIO_EDITOR_URL: https://de.vicp.net:25053
    KITY_MINDER_EDITOR_URL: https://de.vicp.net:25053
    # ASSETS_FOLDER: NSB/bulletin/main/docs/assets
  script:
    - echo "setup python"
    - |
      env
      pushd ~ || exit 1
      [ -d gitlab-python-sszorg-bulletin ] || {
        python3 -m venv gitlab-python-sszorg-bulletin
      }
      source gitlab-python-sszorg-bulletin/bin/activate
      popd || exit 1
      pwd
    - |
      pip install mkdocs-material mkdocs-drawio-km jieba
      ./generate_md.sh $(pwd)
      mkdocs build --clean --site-dir public
      mkdocs --version
  artifacts:
    paths:
      - public
  rules: # 多个rule是或的关系
    - changes:
      - docs/**
      - .gitlab-ci.yml
    - if: $DEPLOY_ENV == "deploy"
